# .github/workflows/ci-cypress.yml
name: CI - Cypress tests

on:
  push:

env:
  REACT_APP_API_BASE_URL: ${{ secrets.API_BASE_URL }}
  REACT_APP_DISABLE_ANIMATIONS: true
  CYPRESS_defaultCommandTimeout: 20000
  CYPRESS_pageLoadTimeout: 90000
  ELECTRON_DISABLE_GPU: 1
  CHROME_DISABLE_GPU: true

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - '20'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install NPM dependencies
        run: npm install

      - name: Mark repo as safe
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: List Cypress fixtures
        run: |
          echo "Listing fixtures:"
          ls -lR cypress/fixtures

      - name: Clear Cypress cache
        run: npx cypress cache clear

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run start-ci
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          browser: chrome
          headed: true
          working-directory: ./
          config:
            baseUrl=http://localhost:3000


      - name: Notify
        uses: Som-Energia/ghactions-notify@main
        if: always()
        with:
          webhook: ${{ secrets.WEBHOOK_ALERTES_WEBAPPS }}